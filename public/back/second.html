<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>

<body>

  <!-- 左侧 -->
  <div class="lt_aside">
    <!-- 大标题 -->
    <div class="brand">
      <a href="#">黑 马 24 期</a>
    </div>
    <!-- 用户 -->
    <div class="user">
      <img src="images/02.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <!-- 导航 -->
    <ul class="nav">
      <li>
        <a href="user.html" >
          <i class="glyphicon glyphicon-user"></i>用户管理</a>
      </li>
      <li >
        <a href="javascript:;" class="category">
          <i class="glyphicon glyphicon-th-list"></i>分类管理</a>
        <div class="child" >
          <a href="first.html">一级分类</a>
          <a href="second.html" class="current">二级分类</a>
        </div>
      </li>
      <li>
        <a href="product.html">
          <i class="glyphicon glyphicon-tags"></i>商品管理</a>
      </li>
    </ul>
  </div>
  <!-- 右侧 -->
  <div class="lt_main">
    <!-- 头部 -->
    <div class="lt_topbar">
      <a href="#" class="pull-left icon-menu">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="#" class="pull-right icon-logout">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>
    
    <div class="container-fluid">
      <!-- 路径导航 -->
      <ol class="breadcrumb mt_20">
        <li>
          <a href="index.html">管理系统</a>
        </li>
        <li class="active">分类管理</li>
        <li class="active">二级分类</li>
      </ol>
      <!-- 主体内容 -->
      <div class="lt_content">
         <!-- 添加按钮 -->
         <button class="btn btn-default" id="addBtn">添加分类</button>
          <!-- 表格 -->
          <table class="table table-bordered table-hover mt_20">
            <thead>
              <tr>
                <th width="10%">序号</th>
                <th width="30%">一级分类名称</th>
                <th width="30%">二级分类名称</th>
                <th width="30%">二级分类LOGO</th>
              </tr>
            </thead>
            <tbody>
              <!-- 挖个坑 -->
            </tbody>
          </table>

          <!-- 分页标签 -->
          <div class="text-right">
            <ul id="paginator"></ul>
          </div>
      </div>
    </div>
  </div>
  <!-- 退出模态框 -->
  <!-- Modal -->
  <div class="modal fade" id="logoutModal" tabindex="-1" >
    <div class="modal-dialog modal-sm" >
      <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 添加模态框 -->
  <div class="modal fade" id="addModal" tabindex="-1" >
      <div class="modal-dialog modal-sm" >
        <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">添加分类</h4>
          </div>
          <div class="modal-body">
            <!-- 下拉菜单 -->
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  Dropdown
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#">Separated link</a></li>
                </ul>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary" id="logoutBtn">添加</button>
          </div>
        </div>
      </div>
    </div>

  <!-- 渲染模板 -->
  <script type="text/html" id="secondtmp">
   {{each rows v i}}
      <tr>
          <td>{{i+1+(page-1)*size}}</td>
          <td>{{v.categoryName}}</td>
          <td>{{v.brandName}}</td>
          <td><img src="{{ v.brandLogo }}" height="50" alt=""></td>
      </tr>
   {{/each}}
  </script>

  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="lib//artTemplate/template-web.js"></script>
  <script src="lib//bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/second.js"></script>
</body>

</html>
